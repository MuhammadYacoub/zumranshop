                    item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
                ));

                setCart([...cart, { ...product, quantity: 1 }]);

            const removeFromCart = (id) => {
                setCart(cart.filter(item => item.id !== id));

                setCart(cart.map(item => {
                if (item.id === id) {
                    const newQuantity = Math.max(1, item.quantity + delta);
                    return { ...item, quantity: newQuantity };
                }
                return item;
                }));

                                </div>
                            ) : cart.length === 0 ? (
                                <div className="h-full flex flex-col items-center justify-center text-center space-y-4">
                                <div className="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center text-slate-400">
                                    <Icons.ShoppingBag size={40} />
                                </div>
                                <p className="text-slate-500">الحقيبة فارغة حالياً</p>
                                <button 
                                    onClick={() => setIsCartOpen(false)}
                                    className="mt-2 text-cyan-600 hover:text-cyan-700 font-bold hover:underline"
                                >
                                    تصفح المنتجات
                                </button>
                                </div>
                            ) : (
                                <div className="space-y-6">
                                {cart.map(item => (
                                    <div key={item.id} className="flex gap-4 p-4 bg-slate-50 border border-slate-100 rounded-xl">
                                    <div className="w-20 h-20 bg-gradient-to-br from-cyan-100 to-fuchsia-100 rounded-lg flex items-center justify-center text-fuchsia-700 font-black text-xl shrink-0 border border-slate-200">
                                        ز
                                    </div>
                                    <div className="flex-1">
                                        <div className="flex justify-between items-start mb-2">
                                        <h4 className="font-bold text-slate-800">{item.name}</h4>
                                        <button onClick={() => removeFromCart(item.id)} className="text-slate-400 hover:text-red-500 transition-colors">
                                            <Icons.X size={16} />
                                        </button>
                                        </div>
                                        <p className="text-cyan-600 font-bold mb-3">{item.price} {item.currency}</p>
                                        <div className="flex items-center gap-3 bg-white w-max rounded-lg p-1 border border-slate-200 shadow-sm">
                                            <button 
                                            onClick={() => updateQuantity(item.id, -1)}
                                            className="w-7 h-7 rounded bg-slate-100 text-slate-500 hover:bg-slate-200 flex items-center justify-center"
                                            >-</button>
                                            <span className="font-bold w-8 text-center text-slate-900">{item.quantity}</span>
                                            <button 
                                            onClick={() => updateQuantity(item.id, 1)}
                                            className="w-7 h-7 rounded bg-cyan-600 text-white hover:bg-cyan-700 flex items-center justify-center"
                                            >+</button>
                                        </div>
                                    </div>
                                    </div>
                                ))}
                                
                                <div className="border-t border-slate-100 pt-6 mt-4">
                                    <div className="flex justify-between items-center text-xl font-bold text-slate-900 mb-2">
                                    <span>الإجمالي</span>
                                    <span className="text-fuchsia-600">{totalAmount} {product.currency}</span>
                                    </div>
                                    <p className="text-xs text-slate-500 text-left">شامل الضريبة • الشحن يحسب عند التواصل</p>
                                </div>
                                </div>
                            )}
                            </div>

                            {!showSuccess && cart.length > 0 && (
                                <div className="bg-slate-50 p-6 border-t border-slate-200">
                                    <h3 className="font-bold text-slate-900 mb-4 flex items-center gap-2">
                                        <Icons.Sparkles size={16} className="text-fuchsia-600" />
                                        بيانات الشحن
                                    </h3>
                                    <form onSubmit={handleSubmitOrder} className="space-y-3">
                                        <input 
                                            required name="name" placeholder="الاسم الكريم" 
                                            className="w-full px-4 py-3 bg-white rounded-lg border border-slate-200 text-slate-900 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none placeholder-slate-400 transition-all shadow-sm"
                                            onChange={handleInputChange}
                                        />
                                        <input 
                                            required name="phone" placeholder="رقم الجوال" type="tel"
                                            className="w-full px-4 py-3 bg-white rounded-lg border border-slate-200 text-slate-900 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none placeholder-slate-400 transition-all shadow-sm"
                                            onChange={handleInputChange}
                                        />
                                        <div className="flex gap-2">
                                            <input 
                                                required name="city" placeholder="المدينة" 
                                                className="w-1/2 px-4 py-3 bg-white rounded-lg border border-slate-200 text-slate-900 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none placeholder-slate-400 transition-all shadow-sm"
                                                onChange={handleInputChange}
                                            />
                                            <input 
                                                required name="address" placeholder="الحي / الشارع" 
                                                className="w-1/2 px-4 py-3 bg-white rounded-lg border border-slate-200 text-slate-900 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none placeholder-slate-400 transition-all shadow-sm"
                                                onChange={handleInputChange}
                                            />
                                        </div>
                                        
                                        <button 
                                            type="submit"
                                            className="w-full mt-4 bg-gradient-to-r from-cyan-600 to-fuchsia-600 text-white py-4 rounded-xl font-bold text-lg hover:from-cyan-700 hover:to-fuchsia-700 transition-all shadow-lg flex items-center justify-center gap-2"
                                        >
                                            <span>تأكيد الطلب</span>
                                            <Icons.Send size={18} />
                                        </button>
                                    </form>
                                </div>
                            )}
                        </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="bg-white border-t border-slate-100 py-16 text-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-col md:flex-row justify-between items-center gap-8">
                                <div className="text-center md:text-right">
                                    <h3 className="text-2xl font-black text-slate-900 mb-2 tracking-wider">زُمَراً</h3>
                                    <p className="text-slate-500">سجل تجاري رقم: ١٠١٠XXXXXX</p>
                                </div>
                                
                                <div className="flex gap-8 font-medium text-slate-600">
                                    <a href="#" className="hover:text-cyan-600 transition-colors">عن المتجر</a>
                                    <a href="#" className="hover:text-cyan-600 transition-colors">سياسة الاستبدال</a>
                                    <a href="#" className="hover:text-cyan-600 transition-colors">اتصل بنا</a>
                                </div>

                                <div className="flex gap-4">
                                    <a href="https://instagram.com/zumran.shop" className="p-3 bg-slate-50 rounded-xl hover:bg-fuchsia-600 hover:text-white transition-all text-slate-500">
                                        <Icons.Instagram size={20} />
                                    </a>
                                </div>
                            </div>
                            <div className="mt-12 pt-8 border-t border-slate-100 text-center text-slate-500 flex flex-col md:flex-row justify-center items-center gap-2">
                                <span>© 2025 ZUMRAN SHOP.</span>
                                <span className="hidden md:inline">•</span>
                                <span>Designed with passion.</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ZumranShop />);
    </script>
</body>
</html>
