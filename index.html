<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر زُمَراً - Zumran Shop</title>
    <meta name="description"
        content="لعبة زُمَراً - أعد تعريف لحظات التواصل. لعبة كروت اجتماعية بتصميم فيكتوري حديث تجمع بين عمق التواصل ومتعة اللعب.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zumran.shop/">
    <meta property="og:title" content="متجر زُمَراً - Zumran Shop">
    <meta property="og:description"
        content="لعبة زُمَراً - أعد تعريف لحظات التواصل. لعبة كروت اجتماعية بتصميم فيكتوري حديث تجمع بين عمق التواصل ومتعة اللعب.">
    <meta property="og:image" content="https://zumran.shop/logo-black.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://zumran.shop/">
    <meta property="twitter:title" content="متجر زُمَراً - Zumran Shop">
    <meta property="twitter:description"
        content="لعبة زُمَراً - أعد تعريف لحظات التواصل. لعبة كروت اجتماعية بتصميم فيكتوري حديث تجمع بين عمق التواصل ومتعة اللعب.">
    <meta property="twitter:image" content="https://zumran.shop/logo-black.png">

    <!-- الخطوط: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="logo-black.png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Cairo', 'sans-serif'],
                    },
                    animation: {
                        slideInRight: 'slideInRight 0.4s ease-out',
                        fadeIn: 'fadeIn 0.3s ease-out',
                    },
                    keyframes: {
                        slideInRight: {
                            '0%': { transform: 'translateX(-100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0f172a;
        }

        .rtl {
            direction: rtl;
        }

        .ltr {
            direction: ltr;
        }
    </style>
</head>

<body class="bg-white text-slate-900 selection:bg-black selection:text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            ShoppingBag: (props) => <Icon {...props} path={<><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" /><path d="M3 6h18" /><path d="M16 10a4 4 0 0 1-8 0" /></>} />,
            X: (props) => <Icon {...props} path={<><path d="M18 6 6 18" /><path d="m6 6 12 12" /></>} />,
            Instagram: (props) => <Icon {...props} path={<><rect width="20" height="20" x="2" y="2" rx="5" ry="5" /><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" /><line x1="17.5" x2="17.51" y1="6.5" y2="6.5" /></>} />,
            Menu: (props) => <Icon {...props} path={<><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></>} />,
            Star: (props) => <Icon {...props} path={<polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />} />,
            Check: (props) => <Icon {...props} path={<polyline points="20 6 9 17 4 12" />} />,
            Globe: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></>} />
        };

        // --- Translations ---
        const translations = {
            ar: {
                home: "الرئيسية",
                about: "عن زُمَراً",
                shop: "تسوق",
                language: "English",
                heroTitle: "أعد تعريف لحظات التواصل",
                heroSubtitle: "لعبة كروت اجتماعية مصممة بعناية لتخلق حواراً هادفاً وممتعاً في مجالسكم.",
                shopNow: "تسوق الآن",
                price: "250 ج.م",
                addToCart: "أضف للسلة",
                features: [
                    "تصميم فيكتوري فريد",
                    "أسئلة عميقة ومبتكرة",
                    "مناسبة لكل التجمعات",
                    "خامات عالية الجودة"
                ],
                reviewsTitle: "آراء العملاء",
                reviewsSubtitle: "ماذا يقول الناس عن زُمَراً",
                cartTitle: "حقيبة المشتريات",
                cartEmpty: "الحقيبة فارغة حالياً",
                checkout: "تأكيد الطلب",
                total: "الإجمالي",
                form: {
                    name: "الاسم",
                    phone: "رقم الهاتف",
                    city: "المدينة",
                    address: "العنوان بالتفصيل"
                },
                footerText: "صممت بكل شغف لتكون ذكرى."
            },
            en: {
                home: "Home",
                about: "About",
                shop: "Shop",
                language: "العربية",
                heroTitle: "Redefine Social Moments",
                heroSubtitle: "A social card game carefully designed to create meaningful and fun dialogue in your gatherings.",
                shopNow: "Shop Now",
                price: "250 EGP",
                addToCart: "Add to Cart",
                features: [
                    "Unique Victorian Design",
                    "Deep & Creative Questions",
                    "Perfect for Gatherings",
                    "High Quality Materials"
                ],
                reviewsTitle: "Customer Reviews",
                reviewsSubtitle: "What people say about Zumran",
                cartTitle: "Shopping Cart",
                cartEmpty: "Your cart is empty",
                checkout: "Checkout",
                total: "Total",
                form: {
                    name: "Name",
                    phone: "Phone Number",
                    city: "City",
                    address: "Detailed Address"
                },
                footerText: "Designed with passion to be a memory."
            }
        };

        const ZumranShop = () => {
            const [lang, setLang] = useState('ar');
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [cart, setCart] = useState([]);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const t = translations[lang];
            const dir = lang === 'ar' ? 'rtl' : 'ltr';

            // Effect to update document direction
            useEffect(() => {
                document.documentElement.dir = dir;
                document.documentElement.lang = lang;
            }, [dir, lang]);

            const product = {
                id: 1,
                name: lang === 'ar' ? "لعبة كروت زُمَراً" : "Zumran Card Game",
                price: 250,
                image: "box.png"
            };

            const toggleLang = () => {
                setLang(prev => prev === 'ar' ? 'en' : 'ar');
            };

            const addToCart = () => {
                const existing = cart.find(i => i.id === product.id);
                if (existing) {
                    setCart(cart.map(i => i.id === product.id ? { ...i, quantity: i.quantity + 1 } : i));
                } else {
                    setCart([...cart, { ...product, quantity: 1 }]);
                }
                setIsCartOpen(true);
            };

            const removeFromCart = (id) => setCart(cart.filter(i => i.id !== id));

            return (
                <div className={`min-h-screen ${lang === 'ar' ? 'font-sans' : ''}`}>
                    {/* Navbar */}
                    <nav className="fixed w-full z-50 bg-white border-b border-gray-100">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-20">
                                <div className="flex items-center gap-4">
                                    <div className="w-12 h-12">
                                        <img src="logo-black.png" alt="Logo" className="w-full h-full object-contain" />
                                    </div>
                                    <span className="text-2xl font-bold tracking-wider hidden md:block">ZUMRAN</span>
                                </div>

                                <div className="hidden md:flex items-center gap-8 font-medium text-gray-600">
                                    <a href="#home" className="hover:text-black transition-colors">{t.home}</a>
                                    <a href="#shop" className="hover:text-black transition-colors">{t.shop}</a>
                                    <a href="#about" className="hover:text-black transition-colors">{t.about}</a>
                                </div>

                                <div className="flex items-center gap-4">
                                    <button onClick={toggleLang} className="flex items-center gap-2 text-sm font-bold border border-gray-200 px-3 py-1.5 rounded-full hover:bg-gray-50 transition-colors">
                                        <Icons.Globe size={16} />
                                        {t.language}
                                    </button>
                                    <button onClick={() => setIsCartOpen(true)} className="relative p-2 hover:bg-gray-50 rounded-full transition-colors">
                                        <Icons.ShoppingBag size={24} />
                                        {cart.length > 0 && (
                                            <span className="absolute top-0 right-0 bg-black text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">
                                                {cart.reduce((a, c) => a + c.quantity, 0)}
                                            </span>
                                        )}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="min-h-screen flex items-center justify-center bg-white pt-20">
                        <div className="max-w-4xl mx-auto px-4 text-center space-y-8">
                            <div className="w-48 h-48 mx-auto mb-8 animate-fadeIn">
                                <img src="logo-black.png" alt="Zumran" className="w-full h-full object-contain" />
                            </div>
                            <h1 className="text-5xl md:text-7xl font-black text-slate-900 leading-tight">
                                {t.heroTitle}
                            </h1>
                            <p className="text-xl text-gray-500 max-w-2xl mx-auto leading-relaxed">
                                {t.heroSubtitle}
                            </p>
                            <div className="pt-8">
                                <a href="#shop" className="inline-block px-12 py-4 bg-black text-white text-lg font-bold rounded-full hover:scale-105 transition-transform shadow-xl">
                                    {t.shopNow}
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* Product Section */}
                    <section id="shop" className="py-24 bg-gray-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-col md:flex-row gap-16 items-center">
                                {/* Product Images */}
                                <div className="w-full md:w-1/2 space-y-4">
                                    <div className="aspect-square bg-white rounded-3xl p-8 shadow-sm border border-gray-100 flex items-center justify-center">
                                        <img src="mockup.png" alt="Box" className="w-full h-full object-contain hover:scale-105 transition-transform duration-500" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="aspect-square bg-white rounded-2xl p-4 shadow-sm border border-gray-100 flex items-center justify-center">
                                            <img src="box.png" alt="Detail" className="w-full h-full object-contain" />
                                        </div>
                                        <div className="aspect-square bg-black rounded-2xl p-8 flex items-center justify-center">
                                            <img src="logo-white.png" alt="Logo White" className="w-full h-full object-contain opacity-80" />
                                        </div>
                                    </div>
                                </div>

                                {/* Product Details */}
                                <div className="w-full md:w-1/2 space-y-8">
                                    <div>
                                        <h2 className="text-4xl font-bold text-slate-900 mb-2">{product.name}</h2>
                                        <div className="flex items-center gap-4 mb-6">
                                            <span className="text-3xl font-black text-slate-900">{t.price}</span>
                                            <div className="flex text-yellow-500 text-sm">
                                                {[...Array(5)].map((_, i) => <Icons.Star key={i} size={16} fill="currentColor" />)}
                                            </div>
                                        </div>
                                        <p className="text-gray-600 leading-relaxed text-lg">
                                            {t.heroSubtitle}
                                        </p>
                                    </div>

                                    <ul className="space-y-4">
                                        {t.features.map((feature, idx) => (
                                            <li key={idx} className="flex items-center gap-3 text-gray-700">
                                                <div className="w-6 h-6 rounded-full bg-black text-white flex items-center justify-center shrink-0">
                                                    <Icons.Check size={14} />
                                                </div>
                                                {feature}
                                            </li>
                                        ))}
                                    </ul>

                                    <div className="pt-8 border-t border-gray-200">
                                        <button onClick={addToCart} className="w-full py-5 bg-black text-white text-xl font-bold rounded-2xl hover:bg-gray-800 transition-colors shadow-lg flex items-center justify-center gap-3">
                                            <Icons.ShoppingBag size={24} />
                                            {t.addToCart}
                                        </button>
                                        <p className="text-center text-gray-500 text-sm mt-4">{lang === 'ar' ? 'شحن سريع لجميع أنحاء المملكة' : 'Fast shipping worldwide'}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Reviews Section */}
                    <section className="py-24 bg-white overflow-hidden">
                        <div className="max-w-7xl mx-auto px-4 mb-16 text-center">
                            <h2 className="text-3xl font-bold mb-4">{t.reviewsTitle}</h2>
                            <p className="text-gray-500">{t.reviewsSubtitle}</p>
                        </div>

                        <div className="relative">
                            <div className="absolute inset-0 bg-gray-50 skew-y-3 transform origin-top-left z-0"></div>
                            <div className="relative z-10 max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                                <div className="order-2 md:order-1 space-y-6">
                                    {[1, 2, 3].map((r) => (
                                        <div key={r} className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                                            <div className="flex text-yellow-400 mb-2">
                                                {[...Array(5)].map((_, i) => <Icons.Star key={i} size={16} fill="currentColor" />)}
                                            </div>
                                            <p className="text-gray-600 mb-4">"منتج رائع جداً ويستحق الشراء. الجودة ممتازة والتصميم يفوق التوقعات."</p>
                                            <div className="flex items-center gap-3">
                                                <div className="w-10 h-10 bg-gray-200 rounded-full"></div>
                                                <span className="font-bold text-sm">محمد أحمد</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="order-1 md:order-2">
                                    <img src="review-image.png" alt="Reviews" className="w-full rounded-2xl shadow-2xl skew-y-[-3deg] hover:skew-y-0 transition-transform duration-700" />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-black text-white py-16">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <img src="logo-white.png" alt="Logo" className="w-24 h-24 mx-auto mb-8 opacity-80" />
                            <p className="text-gray-400 mb-8">{t.footerText}</p>
                            <div className="flex justify-center gap-6 mb-8">
                                <a href="#" className="hover:text-white text-gray-500"><Icons.Instagram /></a>
                            </div>
                            <p className="text-gray-600 text-sm">© 2026 ZUMRAN SHOP. All rights reserved.</p>
                        </div>
                    </footer>

                    {/* Cart Sidebar (Simplified) */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[60]">
                            <div className="absolute inset-0 bg-black/50 backdrop-blur-sm" onClick={() => setIsCartOpen(false)}></div>
                            <div className={`absolute top-0 ${lang === 'ar' ? 'left-0' : 'right-0'} h-full w-full max-w-md bg-white p-6 shadow-2xl flex flex-col`}>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold">{t.cartTitle}</h2>
                                    <button onClick={() => setIsCartOpen(false)}><Icons.X /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto">
                                    {cart.length === 0 ? (
                                        <div className="h-full flex flex-col items-center justify-center text-gray-400">
                                            <Icons.ShoppingBag size={48} className="mb-4 opacity-50" />
                                            <p>{t.cartEmpty}</p>
                                        </div>
                                    ) : (
                                        cart.map(item => (
                                            <div key={item.id} className="flex gap-4 mb-4 p-4 border rounded-xl">
                                                <img src={item.image} className="w-20 h-20 object-contain bg-gray-50 rounded-lg" />
                                                <div>
                                                    <h3 className="font-bold">{item.name}</h3>
                                                    <p className="text-gray-500">{item.price} x {item.quantity}</p>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                                {cart.length > 0 && (
                                    <div className="border-t pt-4 mt-4">
                                        <div className="flex justify-between font-bold text-xl mb-4">
                                            <span>{t.total}</span>
                                            <span>{cart.reduce((a, c) => a + (c.price * c.quantity), 0)}</span>
                                        </div>
                                        <button className="w-full py-4 bg-black text-white font-bold rounded-xl">{t.checkout}</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ZumranShop />);
    </script>
</body>

</html>
